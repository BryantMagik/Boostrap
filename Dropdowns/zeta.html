<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<style>
    body {
        background-color: rgb(199, 255, 255);
    }

    .nav-item:first-child {
        background-color: blue;
        color: white;
    }
</style>


<body class="bg-subtle">
    <div class="container">
        <div class="row mt-5">
            <!---->
            <nav class="navbar navbar-expand-lg bg-white m-0 p-0">
                <div class="container-fluid bg-white p-0">
                    <a class="navbar-brand">
                        <h2><span class="text-primary">ZETA</span><i class="bi bi-dot text-secondary-emphasis"></i><span
                                class="text-secondary">Desarrollo Web</span></h2>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarbarra"
                        aria-controls="navbarbarra" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="navbarbarra">
                    <ul class="navbar-nav me-auto mb-2 mb-lg">
                        <li class="nav-item text-center d-flex flex-column align-items-center">
                            <a class="nav-link" aria-current="page" href="#">Portafolio<i
                                    class="bi bi-suitcase-lg-fill m-4"></i></a>
                        </li>
                        <li class="nav-item text-center d-flex flex-column align-items-center">
                            <a class="nav-link" aria-current="page" href="#">Acerca de<i
                                    class="bi bi-person-fill m-4"></i></a>
                        </li>
                        <li class="nav-item text-center d-flex flex-column align-items-center">
                            <a class="nav-link" aria-current="page" href="#">Contacto<i
                                    class="bi bi-envelope-fill m-4"></i></a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!--Carousel-->
            <div id="carousel" class="carousel slide w-100 m-0 p-0" data-bs-ride="true">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="slider1.jpeg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="slider2.jpeg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="slider3.jpeg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
