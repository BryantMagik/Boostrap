<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body class="bg-success text-warning">
    <div class="container">
        <form>
            <div class="row mt-5">
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="formControl" placeholder="Bryan Edward">
                    </div>
                    <div class="form-group mb-3">
                        <label for="message" class="form-label">Mensaje</label>
                        <textarea id="message" class="form-control" placeholder="Datos de interes..."></textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="correo@correo.com">
                    </div>
                    <div class="row">
                        <div class="form-group mb-3 col-md-6">
                            <label for="civil" class="form-label">Estado Civil</label>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" value="soltero" name="civil" id="soltero">
                                <label for="soltero" class="form-check-label">Soltero</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" value="Casado" name="civil" id="casado">
                                <label for="casado" class="form-check-label">Casado</label>
                            </div>
                        </div>
                        <div class="form-group mb-3 col-md-6">
                            <label for="pais" class="form-label">Pais</label>
                            <select id="pais" class="form-select">
                                <option value="Portugal">Portugal</option>
                                <option value="España">España</option>
                                <option value="Francia">Francia</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 text-center">
                    <div class="form-group mb-3 mx-auto">
                        <input class="form-check-input" type="checkbox" value="terminos">
                        <label class="form-check-label">Acepta los términos y condiciones</label>
                    </div>
                    <div class="form-group mb-3 mx-auto">
                        <button class="btn btn-primary" type="button">ENVIAR</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
