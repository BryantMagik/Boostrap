<!--Margen (Margin):

m-*: Agrega margen a todas las direcciones (top, right, bottom, left) por igual.
mt-*: Agrega margen solo en la parte superior.
mr-*: Agrega margen solo en el lado derecho.
mb-*: Agrega margen solo en la parte inferior.
ml-*: Agrega margen solo en el lado izquierdo.
mx-*: Agrega margen horizontalmente (derecha e izquierda).
my-*: Agrega margen verticalmente (arriba y abajo).

Relleno (Padding):

p-*: Agrega relleno a todas las direcciones (top, right, bottom, left) por igual.
pt-*: Agrega relleno solo en la parte superior.
pr-*: Agrega relleno solo en el lado derecho.
pb-*: Agrega relleno solo en la parte inferior.
pl-*: Agrega relleno solo en el lado izquierdo.
px-*: Agrega relleno horizontalmente (derecha e izquierda).
py-*: Agrega relleno verticalmente (arriba y abajo).
-->

<!-- Carousel-->
<div id="carouselBg" class="carousel slide">
    <div class="carousel-inner">
        <!-- INDICADORES -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselBg" data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselBg" data-bs-slide-to="1" aria-current="true"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselBg" data-bs-slide-to="2" aria-current="true"
                aria-label="Slide 3"></button>
        </div>
        <!--items del carrousel-->
        <div class="carousel-item active">
            <img src="" class="d-block w-100" alt="Imagen Slide 1">
        </div>
        <div class="carousel-item">
            <img src="" class="d-block w-100" alt="Imagen Slide 2">
        </div>
        <div class="carousel-item">
            <img src="" class="d-block w-100" alt="Imagen Slide 3">
        </div>
        <!--CONTROLES DEL CAROUSEL-->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselBg" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselBg" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
