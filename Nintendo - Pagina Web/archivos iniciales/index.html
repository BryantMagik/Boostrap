<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!--BARRA NAVEGACIÓN-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-danger" id="barraNavegacion">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="img/logo.jpg" width="200">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarbarra"
                aria-controls="navbarbarra" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon justify-content-end"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarbarra">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Summer Pack</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Sign in</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="carouselBg" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- INDICADORES -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselBg" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselBg" data-bs-slide-to="1" aria-current="true"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselBg" data-bs-slide-to="2" aria-current="true"
                    aria-label="Slide 3"></button>
            </div>
            <!--items del carrousel-->
            <div class="carousel-item active">
                <img src="img/slide01.jpg" class="d-block w-100" alt="Imagen Slide 1">
            </div>
            <div class="carousel-item">
                <img src="img/slide02.jpg" class="d-block w-100" alt="Imagen Slide 2">
            </div>
            <div class="carousel-item">
                <img src="img/slide03.jpg" class="d-block w-100" alt="Imagen Slide 3">
            </div>
            <!--CONTROLES DEL CAROUSEL-->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselBg" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselBg" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div id="ribbon">
        <div class="container w-50 pl-5 pr-5 rounded-lg">
            <div class="row align-items-center" id="birthday">
                <div class="col-sm col-sm p-3" id="description">
                    <img src="img/image01.png" class="w-75 mx-auto d-block">
                </div>
                <div class="col-sm p-3 text-light text-center">
                    <p class="text-warning h3">Hoy es!</p>
                    <h4 class="text-warning h3">El cumpleaños de Byron</h4>
                </div>
            </div>
        </div>
    </div>
    <div id="separator-ribbon">
        <div class="content bg-warning"></div>
    </div>
    <div id="games">

    </div>

</body>

</html>
